<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品维护</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
        :root {
            --primary-color: #165DFF;
            --primary-hover: #0E42D2;
            --secondary-color: #6c757d;
            --secondary-hover: #5a6268;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(22, 93, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(22, 93, 255, 0.05) 0%, transparent 20%);
        }
        
        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.02);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 700;
            position: relative;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: var(--card-background);
            color: var(--text-primary);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(22, 93, 255, 0.1);
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(22, 93, 255, 0.3);
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--secondary-hover);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }
        
        .message {
            margin-top: 20px;
            padding: 16px 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .info {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background-color: var(--card-background);
            border-radius: 12px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }
        
        .result:hover {
            border-color: var(--primary-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }
        
        .result h3 {
            margin-top: 0;
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .result h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        
        .result p {
            margin: 15px 0;
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 1.05rem;
        }
        
        .result p strong {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .hidden {
            display: none;
        }
        
        .instructions {
            background-color: #fef3c7;
            color: #92400e;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #fde68a;
            margin-bottom: 30px;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .instructions strong {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .nav a {
            margin: 0 20px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }
        
        .nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        .nav a:hover {
            color: var(--primary-hover);
        }
        
        .nav a:hover::after {
            width: 100%;
        }
        
        .query-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .query-form input {
            flex: 1;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeIn 0.5s ease-out;
        }
        
        .message {
            animation: fadeIn 0.3s ease-out;
        }
        
        .result {
            animation: fadeIn 0.4s ease-out;
        }
        
        /* 编辑对话框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        
        .btn-edit {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .btn-edit:hover {
            background-color: var(--secondary-hover);
        }
        
        .btn-delete {
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .btn-delete:hover {
            background-color: #dc2626;
        }
        
        .list-section {
            margin-top: 20px;
        }
        
        .create-btn-container {
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 9px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
        }
        
        th {
            background-color: #f1f5f9;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        tr:hover {
            background-color: #f8fafc;
        }
        
        .table-empty {
            text-align: center;
            color: var(--text-secondary);
            padding: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="index.html">产品维护</a>
            <a href="import.html">溯源码管理</a>
            <a href="query.html">防伪查询</a>
        </div>
        
        <div class="instructions">
            <p><strong>使用说明：</strong>此页面专门用于维护产品基础信息，包括SKU编号和产品名称。</p>
        </div>
        
        <form id="productForm">
            <div class="form-group">
                <label for="sku">产品SKU *</label>
                <input type="text" id="sku" name="sku" placeholder="请输入产品SKU编号" required>
            </div>
            
            <div class="form-group">
                <label for="name">产品名称</label>
                <input type="text" id="name" name="name" placeholder="请输入产品名称">
            </div>
            
            <div class="buttons">
                <button type="submit" class="btn">添加产品</button>
                <button type="button" class="btn btn-secondary" id="resetBtn">重置</button>
            </div>
        </form>
        
        <div id="message" class="message hidden"></div>
        
        <div class="list-section">
            <div class="create-btn-container">
                <button type="button" class="btn" id="showCreateFormBtn">新建产品</button>
            </div>
            
            <div id="productsTableContainer">
                <div class="table-container">
                    <table id="productsTable">
                        <thead>
                            <tr>
                                <th>产品SKU</th>
                                <th>产品名称</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <tr class="table-empty">
                                <td colspan="4">暂无产品信息</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 格式化本地时间显示函数
        function formatLocalTime(dateString) {
            if (!dateString) return '-';
            
            // 数据库返回的时间是UTC时间，但格式为 'YYYY-MM-DD HH:mm:ss'
            // 需要将其解析为UTC时间，然后转换为本地时间
            const utcDate = new Date(dateString + ' UTC');
            
            // 检查日期是否有效
            if (isNaN(utcDate.getTime())) return '-';
            
            // 使用本地时区显示
            return utcDate.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false // 24小时制
            });
        }
        
        $(document).ready(function() {
            // 页面加载时隐藏表单，显示列表
            $('#productForm').hide();
            
            // 显示创建表单按钮点击事件
            $('#showCreateFormBtn').click(function() {
                $('#productForm').show();
                $('#productForm')[0].reset();
            });

            // 表单提交处理
            $('#productForm').submit(function(e) {
                e.preventDefault();
                
                const formData = {
                    sku: $('#sku').val(),
                    name: $('#name').val()
                };
                
                $.ajax({
                    url: '/api/product-library',
                    type: 'POST',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    success: function(response) {
                        if (response.success) {
                            showMessage(response.message, 'success');
                            $('#productForm')[0].reset();
                        } else {
                            showMessage(response.message, 'error');
                        }
                    },
                    error: function(xhr, status, error) {
                        let errorMessage = '请求失败';
                        if (xhr.status) {
                            errorMessage += ' (HTTP状态码: ' + xhr.status + ')';
                        }
                        showMessage(errorMessage, 'error');
                    }
                });
            });
            
            // 重置按钮处理
            $('#resetBtn').click(function() {
                $('#productForm')[0].reset();
                hideMessage();
                $('#productForm').hide();
            });
            
            // 加载产品列表
            function loadProductsList() {
                $.ajax({
                    url: '/api/product-library',
                    type: 'GET',
                    success: function(response) {
                        if (response.success && response.products && response.products.length > 0) {
                            renderProductsTable(response.products);
                        } else {
                            $('#productsTableBody').html('<tr class="table-empty"><td colspan="4">暂无产品信息</td></tr>');
                        }
                    },
                    error: function() {
                        showMessage('加载产品列表失败', 'error');
                    }
                });
            }
            
            // 渲染产品表格
            function renderProductsTable(products) {
                let html = '';
                
                products.forEach(function(product) {
                    html += '<tr data-id="' + product.id + '">' +
                        '<td>' + product.sku + '</td>' +
                        '<td>' + (product.name || '-') + '</td>' +
                        '<td>' + (product.created_at ? formatLocalTime(product.created_at) : '-') + '</td>' +
                        '<td>' +
                            '<button class="btn-edit" data-id="' + product.id + '" data-sku="' + product.sku + '" data-name="' + (product.name || '') + '">编辑</button> ' +
                            '<button class="btn-delete" data-id="' + product.id + '" data-sku="' + product.sku + '">删除</button>' +
                        '</td>' +
                        '</tr>';
                });
                
                $('#productsTableBody').html(html);
                
                // 添加编辑按钮点击事件
                $('.btn-edit').click(function() {
                    const id = $(this).data('id');
                    const sku = $(this).data('sku');
                    const name = $(this).data('name');
                    
                    // 填充编辑表单
                    $('#editId').val(id);
                    $('#editSku').val(sku);
                    $('#editName').val(name);
                    
                    // 显示编辑对话框
                    $('#editModal').show();
                });
                
                // 添加删除按钮点击事件
                $('.btn-delete').click(function() {
                    const id = $(this).data('id');
                    const sku = $(this).data('sku');
                    
                    if (confirm('确定要删除产品 "' + sku + '" 吗？此操作不可撤销！')) {
                        deleteProduct(id);
                    }
                });
            }
            
            // 删除产品
            function deleteProduct(id) {
                $.ajax({
                    url: '/api/product-library/' + id,
                    type: 'DELETE',
                    success: function(response) {
                        if (response.success) {
                            showMessage(response.message, 'success');
                            loadProductsList();
                        } else {
                            showMessage(response.message, 'error');
                        }
                    },
                    error: function(xhr, status, error) {
                        let errorMessage = '删除失败';
                        if (xhr.status) {
                            errorMessage += ' (HTTP状态码: ' + xhr.status + ')';
                        }
                        showMessage(errorMessage, 'error');
                    }
                });
            }
            
            // 显示消息
            function showMessage(message, type) {
                const messageElement = $('#message');
                messageElement.text(message);
                messageElement.removeClass('hidden success error');
                messageElement.addClass(type);
                
                // 如果是成功消息，刷新列表
                if (type === 'success') {
                    setTimeout(function() {
                        loadProductsList();
                        $('#productForm').hide();
                    }, 1000);
                }
            }
            
            // 隐藏消息
            function hideMessage() {
                $('#message').addClass('hidden');
            }
            
            // 初始化加载产品列表
            loadProductsList();
            
            // 关闭编辑对话框
            $('#closeModal').click(function() {
                $('#editModal').hide();
            });
            
            // 取消按钮事件
            $('#cancelEdit').click(function() {
                $('#editModal').hide();
            });
            
            // 点击对话框外部关闭
            $(window).click(function(event) {
                if (event.target.id === 'editModal') {
                    $('#editModal').hide();
                }
            });
            
            // 提交编辑表单
            $('#editForm').submit(function(e) {
                e.preventDefault();
                
                const id = $('#editId').val();
                const sku = $('#editSku').val();
                const name = $('#editName').val();
                
                if (!sku) {
                    showMessage('请提供SKU信息', 'error');
                    return;
                }
                
                const formData = {
                    sku: sku,
                    name: name
                };
                
                $.ajax({
                    url: '/api/product-library/' + id,
                    type: 'PUT',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    success: function(response) {
                        if (response.success) {
                            showMessage(response.message, 'success');
                            $('#editModal').hide();
                            loadProductsList();
                        } else {
                            showMessage(response.message, 'error');
                        }
                    },
                    error: function(xhr, status, error) {
                        let errorMessage = '请求失败';
                        if (xhr.status) {
                            errorMessage += ' (HTTP状态码: ' + xhr.status + ')';
                        }
                        showMessage(errorMessage, 'error');
                    }
                });
            });
        });
    </script>

    <!-- 编辑产品对话框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>编辑产品信息</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editSku">SKU:</label>
                    <input type="text" id="editSku" required>
                </div>
                <div class="form-group">
                    <label for="editName">产品名称:</label>
                    <input type="text" id="editName">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">确定</button>
                    <button type="button" class="btn btn-secondary" id="cancelEdit">取消</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
